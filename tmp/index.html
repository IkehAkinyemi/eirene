<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" />

    <title>Ikeh Akinyemi</title>
  </head>
  <body data-new-gr-c-s-check-loaded="14.1111.0" data-gr-ext-installed="">
    <div class="container">
      <header>
        <div class="search">
          <h1 class="lead">Post</h1>
          <form>
            <input type="text" name="search" placeholder="Search Blog..." />
            <input type="submit" value="search" class="btn" />
          </form>
        </div>
        <div class="navbar">
          <nav>
            <ul class="nav-list">
              <li class="current-page"><a href="/home">Home</a></li>
              <li><a href="/posts">Posts</a></li>
              <li>
                <a href="https://github.com/IkehAkinyemi" target="_blank"
                  >Github</a
                >
              </li>
              <li><span role="" aria-label="" class="" tabindex=""
                ><svg
                  fill="none"
                  viewBox="2 2 20 20"
                  width="12"
                  height="12"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    fill="currentColor"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  ></path></svg
              ></span></li>
            </ul>
          </nav>
        </div>
      </header>

      <section>
        <h1 class="post-title">Peter</h1>
        <div class="beneath-title">
          <div class="beneath-title_first-child">
            <span>Ikeh Chukwuka</span>
            <span>•</span>
            <time datetime="2022-12-08T08:35:28.178Z">Thu Jun 01 2023</time>
          </div>
          <div class="beneath-title_second-child">
            <a href="/posts">&lt;---</a
            >
          </div>
        </div>
        <div>
          <bold>Tags: </bold>
          <span>
            <a class="" href="">reflection</a>
            <a class="" href="">microservices</a>
          </span>
        </div>
        
        <article>
          {{ .Article.Content }}
        </article>
      </section>

      <footer>
        <p>
          © By Ikeh Akinyemi --<a href="https://twitter.com/IkehAkinyemi"
            >@IkehAkinyemi</a
          >
        </p>
        <p class="socials">
          <a href="#"><i class="fab fa-github fa-2x"></i></a>
          <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  </body>
</html>
